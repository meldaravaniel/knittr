<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input
          placeholder="Enter a word..."
          [(ngModel)]="userWord">
        <span class="input-group-btn">
          <button
            (click)="encodeWord(userWord)"
            class="btn btn-secondary"
            type="button">Let's knit!</button>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 offset-lg-3" [hidden]="!wordToEncode.word">
      <ul>
        <li>{{wordToEncode.word}}</li>
        <li>
          <span *ngFor="let char of charNumbers">{{char}} </span>
        </li>
        <li>
          <span *ngFor="let num of indivCharNumbers">{{num}} </span>
        </li>
      </ul>

    </div>
  </div>
</div>
